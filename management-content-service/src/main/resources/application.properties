# ===============================
#   JSON WEB TOKEN
# ===============================
jwt.accessTokenCookieName = accessToken
jwt.refreshTokenCookieName = refreshToken

# ===============================
#   DATA SOURCE
# ===============================
spring.datasource.url = jdbc:mysql://localhost:3306/management-content-db
spring.datasource.username = root
spring.datasource.password =

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# ===============================
#   SWAGGER UI / SPRING FOX
# ===============================
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# ===============================
#   Kafka
# ===============================

spring.kafka.producer.bootstrap-servers: localhost:9092
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.apache.kafka.common.serialization.StringSerializer

spring.kafka.topic.name.timeline=timeline_topic
spring.kafka.topic.name.assessment-aspect=assessment_aspect_topic
